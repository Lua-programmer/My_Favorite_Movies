<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Favorite Movies</title>
    <link href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-grid.css">
    
</head>
<body>
    <main>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand">
                <img src="/static/img/Logo.png" alt="" width="200" height="50">
              </a>
            </div>
          </nav>
          <div class="title">
              <h1>My Favorite Movies</h1>
          </div>
          <section>
            <form>
                <div class="container mt-5">
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 0 40px">
                            <label for="exampleInputFilme" class="form-label">Filme</label><br>
                            <input type="text" class="form-control" id="exampleInputFilme" placeholder="Nome do filme">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 40px 40px">
                            <label for="exampleInputImagem" class="form-label">Imagem</label><br>
                            <input type="text" class="form-control" id="exampleInputImagem" placeholder="URL to image">
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 0 40px">
                            <label for="exampleInputgenero" class="form-label">Gênero</label><br>
                            <input type="text" class="form-control" id="exampleInputgenero" placeholder="Ação | Aventura | Terror">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 40px 40px">
                            <label for="exampleInputNota" class="form-label">Nota</label><br>
                            <input type="text" class="form-control" id="exampleInputNota" placeholder="0  - 10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="form-check col-6">
                            <button type="submit">Enviar</button>
                        </div>
                        
                    </div>
                </div>
                
              </form>
          </section>

          <section  class="container" style="margin-bottom: 20px; padding-bottom:10px">
            <div class="row mt-3"  id="lista">
                
            </div>
    
          </section>
    </main>
    <footer>

    </footer>
    <script src="/static/index.js"></script>
</body>
</html>
