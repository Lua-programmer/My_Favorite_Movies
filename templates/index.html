<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-grid.css">
</head>
<body>
    <main style="border: solid 1px orange;">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="/static/img/Logo.png" alt="" width="200" height="40">
              </a>
            </div>
          </nav>
          <section style="border: 1px solid black">
            <form>
                <div class="container mt-5">
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 0 40px">
                            <label for="exampleInputFilme" class="form-label">Filme</label><br>
                            <input type="text" class="form-control" id="exampleInputFilme" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 40px 40px">
                            <label for="exampleInputImagem" class="form-label">Imagem</label><br>
                            <input type="text" class="form-control" id="exampleInputImagem" placeholder="URL to image">
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 0 40px">
                            <label for="exampleInputgenero" class="form-label">Gênero</label><br>
                            <input type="text" class="form-control" id="exampleInputgenero" placeholder="Ação | Aventura | Terror">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="mb-3" style="margin: 20px 0 40px 40px">
                            <label for="exampleInputNota" class="form-label">Nota</label><br>
                            <input type="text" class="form-control" id="exampleInputNota" placeholder="0  - 10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                            Assitido
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
              </form>
          </section>
          <section style="border: 1px solid red">
              
          </section>
    </main>
    <footer>
        Developed by : Luana Melissa  <a href="https://www.instagram.com/luana.melissa/"><i class="bi bi-instagram "></i></a> <a href="https://www.linkedin.com/in/luana-melissa-473208207/"><i class="bi bi-linkedin"></i></a> <a href="https://github.com/Lua-programmer"><i class="bi bi-github"></i></a> <a href="#"><i class="bi bi-file-code"></i></a>
    </footer>
</body>
</html>
